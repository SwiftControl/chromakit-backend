name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Set up Python with uv
      run: uv python install 3.11
        
    - name: Create test environment file
      run: |
        cp .env.example .env
        echo "SUPABASE_DISABLED=1" >> .env
        echo "SUPABASE_STORAGE_LOCAL_DIR=.local_storage" >> .env
      
    - name: Install dependencies
      run: |
        uv sync --extra dev
        
    - name: Run linting
      run: |
        uv run ruff check .
        uv run black --check .
        
    - name: Run tests with coverage
      run: |
        uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-report=html
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      if: always()
        
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
      if: always()

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Set up Python
      run: uv python install 3.11
      
    - name: Install dependencies
      run: uv sync --extra dev
      
    - name: Run security checks
      run: |
        uv run bandit -r src/ -f json -o bandit-report.json || true
        uv run safety check --json --output safety-report.json || true
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Upload security artifacts
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
      if: always()

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
        format: spdx-json
        output-file: sbom.spdx.json
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: deploy
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT }}
        script: |
          set -e

          # Login to GitHub Container Registry
          echo "🔐 Logging into GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull latest image
          echo "📦 Pulling latest Docker image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop

          # Stop and remove existing container
          echo "🛑 Stopping existing container..."
          docker stop chromakit-backend-staging || true
          docker rm chromakit-backend-staging || true

          # Start new container
          echo "🚀 Starting new container..."
          docker run -d \
            --name chromakit-backend-staging \
            --restart unless-stopped \
            -p 8000:8000 \
            -e SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            -e SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
            -e SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -e ENVIRONMENT=staging \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop

          # Health check
          echo "⏳ Waiting for service to start..."
          sleep 30
          if curl -f -m 5 http://localhost:8000/health > /dev/null 2>&1; then
            echo "✅ Staging deployment successful!"
          else
            echo "⚠️ Health check failed - check logs"
            docker logs --tail=20 chromakit-backend-staging
          fi

          # Clean up old images
          docker image prune -f

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: deploy
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: ${{ secrets.PRODUCTION_PORT }}
        script: |
          set -e

          # Login to GitHub Container Registry
          echo "🔐 Logging into GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull latest image
          echo "📦 Pulling latest Docker image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Stop and remove existing container
          echo "🛑 Stopping existing container..."
          docker stop chromakit-backend || true
          docker rm chromakit-backend || true

          # Start new container
          echo "🚀 Starting new container..."
          docker run -d \
            --name chromakit-backend \
            --restart unless-stopped \
            -p 8000:8000 \
            -e SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            -e SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
            -e SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -e ENVIRONMENT=production \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Wait for services to be ready
          echo "⏳ Waiting for service to start..."
          sleep 45

          # Health check with fallbacks
          echo "🔍 Running health check..."
          HEALTH_OK=false

          # Try HTTPS first
          if curl -f -m 10 https://chromakit_backend.adriangaitan.dev/health > /dev/null 2>&1; then
            echo "✅ HTTPS deployment successful!"
            echo "🌐 Service available at: https://chromakit_backend.adriangaitan.dev"
            HEALTH_OK=true
          # Try HTTP
          elif curl -f -m 10 http://chromakit_backend.adriangaitan.dev/health > /dev/null 2>&1; then
            echo "✅ HTTP deployment successful!"
            echo "🌐 Service available at: http://chromakit_backend.adriangaitan.dev"
            HEALTH_OK=true
          # Try local nginx
          elif curl -f -m 5 http://localhost:80/health > /dev/null 2>&1; then
            echo "✅ Local nginx deployment successful!"
            echo "🌐 Service running - check DNS configuration"
            HEALTH_OK=true
          # Try direct backend
          elif curl -f -m 5 http://localhost:8000/health > /dev/null 2>&1; then
            echo "✅ Backend deployment successful!"
            echo "🌐 Backend running - check nginx configuration"
            HEALTH_OK=true
          fi

          # Show container status
          echo "📊 Container status:"
          docker ps --filter name=chromakit-backend

          if [ "$HEALTH_OK" = "false" ]; then
            echo "❌ Health check failed!"
            echo "📝 Recent logs:"
            docker logs --tail=30 chromakit-backend
            exit 1
          fi

          # Clean up old images
          echo "🧹 Cleaning up old Docker images..."
          docker image prune -f

          echo "✅ Deployment completed successfully!"

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}